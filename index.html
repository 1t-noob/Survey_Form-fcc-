<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
        <div class="row">
            <div class="intr_text">
                <label for="name">Name</label>
            </div>
            <div class="entr-inf">
                <input type="text" id="name" name="name" placeholder="Enter Your name">
            </div>
        </div>

        <div class="row">
            <div class="intr_text">
                <label for="email">Email</label>
            </div>
            <div class="entr-inf">
                <input type="email" id="email" name="email" placeholder="Enter your Email">
            </div>
        </div>

        <div class="row">
            <div class="intr_text">
                <label for="email">Age</label>
            </div>
            <div class="entr-inf">
                <input type="number" step="1" min="10" max="99" id="age" name="ega" placeholder="Enter your Age">
            </div>
        </div>


        <div class="row">
            <div class="intr_text">
                <label for="dropdown">Which option best describes your current role?</label>
            </div>
            <div class="entr-inf">
                <select id="dropdown" name="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time Job</option>
                    <option value="leaner">Full time Leaner</option>
                    <option value="dknw">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="intr_text">Would you recommend freeCodeCamp to a friend?</div>
        </div>

        <div class="radio">
            <input id="radio-1" name="radio" type="radio" checked>
            <label for="radio-1" class="radio-label">Definitely</label>
        </div>

        <div class="radio">
            <input id="radio-2" name="radio" type="radio">
            <label for="radio-2" class="radio-label">May be</label>
        </div>

        <div class="radio">
            <input id="radio-3" name="radio" type="radio">
            <label for="radio-3" class="radio-label">Not sure</label>
        </div>

    </form>

</div>


</body>
</html>
