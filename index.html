<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
        <div class="row">
            <div class="intr_text">
                <label for="name">Name</label>
            </div>
            <div class="entr-inf">
                <input type="text" id="name" name="name" placeholder="Enter Your name" class="form_input">
            </div>
        </div>

        <div class="row">
            <div class="intr_text">
                <label for="email">Email</label>
            </div>
            <div class="entr-inf">
                <input type="email" id="email" name="email" placeholder="Enter your Email" class="form_input">
            </div>
        </div>

        <div class="row">
            <div class="intr_text">
                <label for="email">Age</label>
            </div>
            <div class="entr-inf">
                <input type="number" step="1" min="10" max="99" id="age" name="ega" placeholder="Enter your Age"
                       class="form_input">
            </div>
        </div>


        <div class="row">
            <div class="intr_text">
                <label for="dropdown">Which option best describes your current role?</label>
            </div>
            <div class="entr-inf">
                <select id="dropdown" name="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time Job</option>
                    <option value="leaner">Full time Leaner</option>
                    <option value="dknw">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="intr_text">Would you recommend freeCodeCamp to a friend?</div>
        </div>

        <div class="radio_menu">

            <div><input id="radio-1" name="radio" type="radio" checked class="radio">
                <label for="radio-1" class="radio-label">Definitely</label></div>


            <div><input id="radio-2" name="radio" type="radio" class="radio">
                <label for="radio-2" class="radio-label">May be</label></div>

            <div><input id="radio-3" name="radio" type="radio" class="radio">
                <label for="radio-3" class="radio-label">Not sure</label></div>
        </div>


        <div class="row">
            <div class="intr_text">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            </div>
            <div class="entr-inf">
                <select id="dropdown_2" name="dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="source">Open Source</option>

                </select>
            </div>
        </div>

        <div class="row">
            <div class="intr_text">What would you like to see improved? (Check all that apply)</div>
            <div class="checkbox_menu">
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                                                                                                              Projects</label>
                <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end
                                                                                                             Projects</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data
                                                                                                              Visualization</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open
                                                                                                                 Source
                                                                                                                 Community</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help
                                                                                                             rooms</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City
                                                                                                        Meetups</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional
                                                                                                              Courses</label>
            </div>
        </div>

        <div class="row">
            <div class="intr_text">What would you like to see improved? (Check all that apply)</div>
            <textarea name="comment" placeholder="Enter your comment here..."></textarea>
        </div>




    </form>

</div>


</body>
</html>
